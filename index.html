<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fin-Calculator</title>
  </head>
  <body>
    <h1>Fin Calculator</h1>
    <form id="input_form">
      <input id="annual_epense" type="integer" name="annual_epense" placeholder="Annual Expense"/>
      <br />
      <br />
      <input id="saving_balance" type="integer" name="saving_balance" placeholder="Saving Balance"/>
      <br />
      <br />
      <input id="birth_date" type="integer" name="birth_date" placeholder="Birth Date"/>
      <br />
      <br />
      <input id="retirement_age" type="integer" name="retirement_age" placeholder="Retirement Age"/>
      <br />
      <br />
      <input id="withdrawal_rate" type="integer" name="withdrawal_rate" placeholder="Withdrawal Rate"/>
      <br />
      <br />
      <input id="monthly_saving" type="integer" name="monthly_saving" placeholder="Monthly Saving"/>
      <br />
      <br />
      <input id="investent_growth" type="integer" name="investent_growth" placeholder="Investent Growth"/>
      <br />
      <br />
      <input id="inflation_rate" type="integer" name="inflation_rate" placeholder="Inflation Rate"/>
      <br />
      <br />
      <input id="tax_rate" type="integer" name="tax_rate" placeholder="Tax Rate"/>
      <br />
      <br />
      <input type="submit" value="Submit"/>
    </form>
    <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
