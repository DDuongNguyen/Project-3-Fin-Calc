<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fin-Calculator</title>
</head>

<body>
  <h1>Retirement Calculator</h1>

  <div class="calculator" id="retirement-calculator">
    <p class="calculator-description">Enter your numbers to see if you can retire</p>

    <form id = 'calculation'>
        <div class="calculator-input">
          <label id="age-label"></label><br>
          <input value="30" class="calculator-slider" min="0" max="100" step="1" type="range" id="age">
        </div>

        <div class="calculator-input">
          <label id="retirement-age-label"></label><br>
          <input value="65" class="calculator-slider" min="0" max="100" step="1" type="range" id="retirement-age">
        </div>

        <div class="calculator-input">
          <label>Current Retirement Account Balance</label><br>
          <input type="number" value="10000" min="0" value="0" id="funds-today">
        </div>

        <div class="calculator-input">
          <label>Retirement Annual Expenses</label><br>
          <input type="number" value="5000" min="0" value="0" id="retirement-expenses">
        </div>

        <div class="calculator-input">
          <label id="investment-growth-label"></label><br>
          <input value="8" class="calculator-slider" min="0.25" max="20" step="0.25" type="range" id="investment-growth">
        </div>

        <div class="calculator-input">
          <label id="inflation-label"></label><br>
          <input value="2.5" class="calculator-slider" min="0.25" max="20" step="0.25" type="range" id="inflation">
        </div>

        <div class="calculator-input">
          <label id="tax-label"></label><br>
          <input value="15" class="calculator-slider" min="0" max="99" step="1" type="range" id="tax">
        </div>

        <div class="calculator-input">
          <label id="safe-withdrawal-label"></label><br>
          <input value="4" class="calculator-slider" min="0.25" max="20" step="0.25" type="range" id="safe-withdrawal">
        </div>

        <button id='calculate'>Calculate</button>

        <div id="retirement-result">
          
        </div>

        <button id="save">Save Result</button>

    </form>
  </div>
  <script type="text/javascript" src='src/index.js'></script>

</body>

</html>
